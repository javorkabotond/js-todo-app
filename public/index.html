<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css">
    <title>Javascript Todo App</title>
  </head>
  <body>
    <main>
      <header id="title"><h1>Todo App</h1></header>
      <section id="form_section">
        <form>
          <input type="text" placeholder="E.g Go to run">
          <button id="add_btn">Add</button>
          <select id="select_input">
            <option value="all">All</option>
            <option value="completed">Completed</option>
            <option value="uncompleted">Uncompleted</option>
          </select>
        </form>
      </section>
      <section id="list_section">
        <ul id="todo_list">
          <article id="list_elem">
            <button id="complete_btn"><i class="fas fa-check"></i></button>
            <li id="task">
              Task 1
            </li>
            
            <button id="edit_btn"><i class="fas fa-pen"></i></button>
            <button id="delete_btn"><i class="fas fa-trash"></i></button>
          </article>
        </ul>
      </section>
    </main>
    <footer>&copy; Botond Javorka 2020</footer>
  </body>
</html>
