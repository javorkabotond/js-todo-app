<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
    integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
  <link rel="stylesheet" href="index.css">
  <title>Javascript Todo App</title>
</head>

<body>
  <main>
    <header class="title">
      <h1>Todo App</h1>
    </header>
    <section class="form_section">
      <form>
        <input class="input_field" type="text" placeholder="E.g Go to run">
        <button class="add_btn">Add</button>
        <select class="select_input">
          <option value="all">All</option>
          <option value="completed">Completed</option>
          <option value="incompleted">Incompleted</option>
        </select>
      </form>
    </section>
    <section class="list_section">
      <ul class="todo_list">
        <li class="list_elem">
          <button class="complete_btn">C</button>
          <article class="task">Task 1</article>
          <button class="edit_btn">E</button>
          <button class="delete_btn">D</button>
        </li>
      </ul>
    </section>
  </main>
  <footer>&copy; Botond Javorka 2020</footer>
</body>

</html>
